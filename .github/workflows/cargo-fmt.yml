on:
  push:
    branches:
      - main
    paths:
      - "**.rs"
      - "engine"
      - "rust-toolchain"
      - "rust-toolchain.toml"
      - .github/workflows/cargo-fmt.yml
  pull_request:
    paths:
      - "**.rs"
      - "rust-toolchain"
      - "rust-toolchain.toml"
      - .github/workflows/cargo-fmt.yml
      - "engine"
permissions:
  packages: read
  contents: read
name: cargo fmt
jobs:
  cargofmt:
    name: cargo fmt
    runs-on: ubuntu-latest
    env:
      CARGO_PROFILE_TEST_BUILD_OVERRIDE_DEBUG: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
          rustflags: "" # use our .cargo/config.toml
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libudev-dev
        shell: bash
      - name: Run cargo fmt
        run: |
          cargo fmt -- --check
        shell: bash
