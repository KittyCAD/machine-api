on:
  push:
    branches:
      - main
    paths:
      - "**.rs"
      - Cargo.toml
      - Cargo.lock
      - .github/workflows/cargo-build.yml
      - rust-toolchain.toml
      - "openapi/*.json"
  pull_request:
    paths:
      - "**.rs"
      - Cargo.toml
      - Cargo.lock
      - .github/workflows/cargo-build.yml
      - rust-toolchain.toml
      - "openapi/*.json"
permissions: read-all
name: cargo build
jobs:
  cargobuild:
    name: cargo build
    runs-on: ubuntu-latest-8-cores
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libudev-dev
        shell: bash
      - name: Run cargo build
        run: |
          cargo build --workspace
        shell: bash
