[package]
name = "machine-api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
chrono = { version = "0.4", default-features = false, features = ["serde"] }
clap = { version = "4.4.6", features = ["cargo", "derive", "env", "unicode"] }
console-subscriber = { version = "0", optional = true }
delouse = { version = "0.1", optional = true }
dropshot = "0.10"
futures = "0.3.28"
git_rev = "0.1.0"
http = "0.2.8"
lazy_static = "1.4.0"
opentelemetry = "0.21.0"
opentelemetry-otlp = "0.14.0"
opentelemetry_sdk = { version = "0.21.2", features = ["rt-tokio"] }
reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls"] }
schemars = { version = "0.8", features = ["chrono", "uuid1", "bigdecimal"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
signal-hook = "0.3"
slog = "2.7.0"
slog-async = "2.7.0"
slog-json = "2.6.1"
slog-term = "2.9.0"
thiserror = "1.0.49"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "time"] }
tracing = "0.1"
tracing-opentelemetry = "0.22.0"
tracing-subscriber = { version = "0.3.12", features = ["registry", "std", "fmt", "smallvec", "ansi", "tracing-log", "json"] }

[dev-dependencies]
async-trait = "0.1"
expectorate = "1"
openapiv3 = "1"
portpicker = "0.1.1"
pretty_assertions = "1"
rand = "0.8"
test-context = "0.1.3"
testresult = "0.3.0"

[features]
debug = ["dep:delouse", "dep:console-subscriber"]
